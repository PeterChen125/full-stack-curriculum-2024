<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>

<body>
    <h1>Create Your Account</h1>
    <hr>
    </hr>

    <div>
        <span>Name: </span>
        <input type="text">
    </div>
    <br>

    <div>
        <span>Username: </span>
        <input type="text">
    </div>
    <br>

    <div>
        <span>Password: </span>
        <input type="password">
    </div>
    <br>

    <div>
        <span>Gender: </span>
        <input type="radio" name="gender">
        <label>Male</label>

        <input type="radio" name="gender">
        <label>Female</label>

        <input type="radio" name="gender">
        <label>Other</label>
    </div>
    <br>

    <div>
        <span>Major: </span>
        <input type="checkbox">
        <label>CS</label>

        <input type="checkbox">
        <label>Engineering</label>

        <input type="checkbox">
        <label>Other</label>
    </div>
    <br>

    <div>
        <span>Birthday</span>
        <input type="date">
    </div>
    <br>

    <div>
        <span>Year:</span>
        <select>
            <option>Freshman</option>
            <option>Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
        </select>
    </div>
    <br>

    <div>
        <span>Favorite Color:</span>
        <input type="color">
    </div>

    <div>
        <span>Comments:</span>
        <textarea></textarea>
    </div>

    <button>Submit</button>
</body>

</html>
